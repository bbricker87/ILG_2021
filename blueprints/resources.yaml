extends@: default

form:
  fields:
    tabs:

      fields:
        content:
          fields:

            resources:
              type: section
              title: Resources
              underline: true

            header.agencies:
              type: list
              style: vertical
              label: Agencies
              fields:
                .title:
                  type: text
                  label: Agency Name
                .url:
                  type: url
                  label: Agency URL
                .description:
                  type: textarea
                  label: Agency Description

            header.links:
              type: list
              style: vertical
              label: Links
              fields:
                .title:
                  type: text
                  label: Link Title
                .url:
                  type: url
                  label: Link URL
