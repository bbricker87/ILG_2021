name: ILG 2021
version: 1.0.0
description: ILG 2021 is the default theme for **Ohio Industry Liaison Group**"
author:
  name: Ben Bricker
  email: bbricker09@gmail.com
license: MIT



form:
  validation: loose

  fields:
    ilg_name:
      type: text
      label: ILG Name
      help: Name of ILG using the theme. Ohio ILG for example

    ilg_acronym:
      type: text
      label: ILG Acronym
      help: Acronym for the ILG using the theme. OHILG for example

    production-mode:
      type: toggle
      label: Production mode
      help: When enabled, ILG 2021 will render with minified CSS
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    header_section:
      type: section
      title: Header Defaults
      underline: true

    custom_logo:
      type: file
      label: Custom Logo
      size: large
      destination: 'theme://images/logo'
      multiple: false
      markdown: true
      description: Will be used instead of default logo
      accept:
        - image/*

    custom_logo_mobile:
      type: file
      label: Mobile Custom Logo
      size: large
      destination: 'theme://images/logo'
      multiple: false
      accept:
        - image/*

    header-fixed:
      type: toggle
      label: Fixed header
      help: When enabled, the header will be fixed at the top of the browser
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    header-animated:
      type: toggle
      label: Animated
      help: When enabled, the header will animate to a smaller header when scrolling
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    header-dark:
      type: toggle
      label: Dark Style
      help: When enabled, a dark-friendly style will be used
      highlight: 0
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool